<h2 class="productos-title">Productos</h2>
<div class="productos-header-row">
  <button *ngIf="auth.hasAnyRole('Admin','Vendedor') && !editando && !productoEditando" mat-raised-button color="accent" class="nuevo-producto-btn" (click)="abrirFormulario()">
    <mat-icon>add</mat-icon> Nuevo Producto
  </button>
</div>
<div class="productos-toolbar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar producto</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="Nombre o descripción" (ngModelChange)="aplicarFiltro()">
    <button mat-icon-button *ngIf="filtro" matSuffix (click)="limpiarFiltro()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<!-- Formulario de producto -->
<!-- Eliminado: el formulario ahora está en un modal -->

<table mat-table [dataSource]="paginatedProductos" class="mat-elevation-z8 full-width-table">
  <ng-container matColumnDef="orden">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let p; let i = index">{{ pageIndex * pageSize + i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{p.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let p">{{p.descripcion}}</td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let p">{{p.precio | currency}}</td>
  </ng-container>
  <ng-container matColumnDef="cantidadStock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let p">{{p.cantidadStock}}</td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let p">{{p.categoria?.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-icon-button color="primary" (click)="abrirFormulario(p)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-icon-button color="warn" (click)="eliminarProducto(p.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['orden','nombre','descripcion','precio','cantidadStock','categoria','acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['orden','nombre','descripcion','precio','cantidadStock','categoria','acciones'];"></tr>
</table>
<mat-paginator [length]="productosFiltrados.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>
