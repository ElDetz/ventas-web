<div class="ventas-header-row">
  <h2 class="ventas-title">Ventas</h2>
  <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-raised-button color="accent" class="nueva-venta-btn" (click)="abrirFormulario()">
    <mat-icon>add</mat-icon> Nueva Venta
  </button>
</div>
<div class="ventas-toolbar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar venta</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="ID o Usuario" (ngModelChange)="aplicarFiltro()" [ngModelOptions]="{standalone: true}">
    <button mat-icon-button *ngIf="filtro" matSuffix (click)="limpiarFiltro()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="paginatedVentas" class="mat-elevation-z8 full-width-table">
  <ng-container matColumnDef="orden">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let v; let i = index">{{ pageIndex * pageSize + i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let v">{{v.usuario?.nombre || v.usuarioId}}</td>
  </ng-container>
  <ng-container matColumnDef="fechaVenta">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let v">{{v.fechaVenta | date:'short'}}</td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let v">{{v.total | currency}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let v">
      <button mat-icon-button color="primary" (click)="abrirDetalleVenta(v)">
        <mat-icon>search</mat-icon>
      </button>
      <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-icon-button color="primary" (click)="abrirFormulario(v)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-icon-button color="warn" (click)="eliminarVenta(v.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['orden','usuario','fechaVenta','total','acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['orden','usuario','fechaVenta','total','acciones'];"></tr>
</table>
<mat-paginator [length]="ventasFiltradas.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>
