<h2 class="categorias-title">Categorías</h2>
<div class="categorias-header-row">
  <button *ngIf="auth.hasAnyRole('Admin','Vendedor') && !editando && !categoriaEditando" mat-raised-button color="accent" class="nueva-categoria-btn" (click)="abrirFormulario()">
    <mat-icon>add</mat-icon> Nueva Categoría
  </button>
</div>
<div class="categorias-toolbar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar categoría</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="Nombre" (ngModelChange)="aplicarFiltro()">
    <button mat-icon-button *ngIf="filtro" matSuffix (click)="limpiarFiltro()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<!-- Eliminado: el formulario ahora está en un modal -->
<table mat-table [dataSource]="paginatedCategorias" class="mat-elevation-z8 full-width-table">
  <ng-container matColumnDef="orden">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let c; let i = index">{{ pageIndex * pageSize + i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let c">{{c.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let c">
      <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-icon-button color="primary" (click)="abrirFormulario(c)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="auth.hasAnyRole('Admin','Vendedor')" mat-icon-button color="warn" (click)="eliminarCategoria(c.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['orden','nombre','acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['orden','nombre','acciones'];"></tr>
</table>
<mat-paginator [length]="categoriasFiltradas.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>
